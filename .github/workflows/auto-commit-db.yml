name: Auto-commit database

on:
  schedule:
    - cron: '*/2 * * * *'  # Every 2 minutes (more stable than every 1 minute)
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set git config
        run: |
          git config user.name "elischwartzman"
          git config user.email "elischwartzman04@gmail.com"

      - name: Commit and push database
        run: |
          git commit -m "chore: auto-commit database update" || echo "No changes"
          git push

