name: Auto-commit database

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes (more stable than every 1 minute)
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Commit and push database
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reedz.db
          git commit -m "chore: auto-commit database update" || echo "No changes"
          git push
